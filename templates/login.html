{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="page-title">Авторизация</h1>
<form action="#" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Войти" %}
</form>
<div class="row">
    <a style="margin-top: 10px" href="{% url 'signup' %}">Создать новый аккаунт</a>
</div>

{% endblock %}
